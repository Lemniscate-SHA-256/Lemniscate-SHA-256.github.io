<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemniscate-SHA-256</title>
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@700,500,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="modal-overlay">
        <div class="modal">
            <button class="modal-close" aria-label="Close modal">&times;</button>
            <div class="modal-content"></div>
        </div>
    </div>
    <header class="header">
        <nav class="nav">
            <a href="/" class="logo">Your Brand</a>
            <div class="nav-links">
                <a href="/work" class="active">Work</a>
                <a href="/about">About</a>
                <a href="/contact">Contact</a>
            </div>
        </nav>
    </header>
    <nav class="mobile-nav">
        <button class="hamburger" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="mobile-menu">
            <a href="/work">Work</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </div>
    </nav>
    <main class="container">
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="Python" aria-label="Filter Web Projects">Web</button>
            <button class="filter-btn" data-filter="Lambda Calculus">Mobile</button>
            <button class="filter-btn" data-filter="Javascript">Design</button>
        </div>

        <div class="work-grid">
            <!-- Project cards will be injected here by JS -->
        </div>
    </main>
    
    <section class="contact-section">
        <form id="contact-form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <div class="form-group">
                <input type="text" name="name" required placeholder="Your Name">
            </div>
            <div class="form-group">
                <input type="email" name="_replyto" required placeholder="Your Email">
            </div>
            <div class="form-group">
                <textarea name="message" required placeholder="Your Message"></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </section>
    
    <script src="app.js"></script>
</body>
</html>
